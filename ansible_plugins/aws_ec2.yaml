---
plugin: aws_ec2
aws_profile: default
hostnames:
  - private-ip-address 
# for using  - tag:hostname this hostname should be resolved to ip
regions: "eu-central-1"
filters:
  instance-state-name: 'running'
keyed_groups:
  - key: tags.group
   #   prefix: function
    separator: ""
     # - key: placement.region
     #prefix: region
compose:
  ansible_host: private_ip_address
