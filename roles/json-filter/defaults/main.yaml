---
# Global environment
env_class: environment_class
env_name: environment_name

# Git branches
json_filter_git_branch: dev-rabbit

# Paths to services folder
json_filter_workdir: /opt/json-filter

# Variables
json_filter_rabbit_host: rabbit
json_filter_rabbit_port: 5671
json_filter_rabbit_user: mquser
json_filter_rabbit_pw: "{{ lookup('aws_ssm', '/{{ env_class }}/{{ env_name }}/mqpass', region='eu-central-1') }}"

json_filter_host: 0.0.0.0
json_filter_queue_slack: slack
json_filter_queue_restapi: restapi
