---
name: CI

on:
  push:
    branches: [action-molecule]
  pull_request:
    branches: [action-molecule]

jobs:

  Lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Ansible-lint
        uses: ansible-community/ansible-lint-action@main
        env:
          ANSIBLE_FORCE_COLOR: '1'

  Molecule_test:
    needs:
      - lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - docker-amazonlinux2
    steps:

      - uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"

      - name: molecule
        uses: robertdebock/molecule-action@4.0.9
        with:
          image: "${{ matrix.image }}"
          options: parallel
          scenario: my_specific_scenario
      
      - name: molecule
        uses: robertdebock/molecule-action@4.0.9
        with:
          namespace: anatolek
          image: ${{ matrix.config.image }}
          command: "--debug test"
