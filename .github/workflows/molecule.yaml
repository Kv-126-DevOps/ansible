---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: 'Ansible lint'
        uses: ansible-community/ansible-lint-action@main
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

  Molecule:
    needs:
      - Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python3 -m pip install molecule[docker] docker yamllint ansible-lint botocore boto3 virtualenv
      
      - name: Install Ansible Collections
        run: |
          ansible-galaxy collection install community.general
          ansible-galaxy collection install community.docker
          ansible-galaxy collection install amazon.aws

      - name: Molecule Test COMMON
        working-directory: ./roles/common/
        run: |
          molecule --dubug test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

      - name: Molecule Test FRONT
        working-directory: ./roles/frontend/
        run: |
          molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'